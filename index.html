<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script lang="javascript">
    function moveArm() {
        fetch('/move_arm', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                command: {
                    servo: 'servo1',
                    position: 90
                }
            })
        });
    }
</script>
<body>
    <h1>Robot Arm</h1>
</body>
</html>
